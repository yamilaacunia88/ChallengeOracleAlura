<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Challenge 1</title>
  </head>

  <body>
    
    <div class="container">
      <div class="logo">
        <img class="logo-img" src="imagenes/logo.png" alt="logo" />
        <h1 class="titulo">Encriptador de mensajes</h1>
      </div>
   
      <div class="left">
        <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui"/>
      </div>

      <div class="right">
        <img id="imagenderecha" src="imagenes/Muñeco.png" alt="muneco" />
        <h1 id="texto">Ningun mensaje fue encontrado</h1>
        <label for="name" title="texto2"></label>
        <textarea class="texto2" name="name" id="texto2" cols="8" rows="80" placeholder=" Ingrese el texto que desees encriptar o desencriptar"></textarea>

        <button id="copiar" onclick="copiar()">Copiar!</button>
      </div>
      
      <div class="left-button">
        <p>Sólo minusculas y sin acentos</p>
        <button id="botonencriptar" onclick="encriptar()">Encriptar</button>
        <button id="botondesencriptar" onclick="desencriptar()"> Desencriptar</button>
      </div>
    </div>
  </body>
</html>
